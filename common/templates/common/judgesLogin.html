{% extends "common/commonMaster.html" %}

{% block content %}

<h3>Judges Login</h3>
<br>
{% if message %}
  <div class="alert alert-danger mt-3" id="error-msg" role="alert">
   {{ message }}
 </div>
 {% endif %}
<form method="POST">
               {% csrf_token %}
    <div class="mb-4  ">
      <label for="username" class="form-label text-dark py-2" >User Name</label>
      <input type="text" class="form-control " required  id="username" name="username" placeholder="Enter your ID">
    </div>
    <div class="mb-4">
      <label for="password" class="form-label text-dark py-2">Password</label>
      <input type="password" class="form-control" required name="password"  id="password" placeholder="Enter your password">
    </div>
     
    <button type="submit" class="btn btn-primary"  >Login</button>
    
  </form>

  


 <script>
    setTimeout(function() {
       var errorMsg = document.getElementById('error-msg');
       if (errorMsg) {
          errorMsg.style.display = 'none';
       }
    }, 2000); // 5000 milliseconds = 5 seconds
 </script>
{% endblock %}
